<div class="contenedor_global">

  <div class="contenedor">

    <div class="camera-detail">
      <div *ngIf="album" class="camera-info">
        <h2  class="camera-brand">{{album.nombre_album}}</h2>
        <h3 class="camera-model">{{album.descripcion}}</h3>

      </div>

    </div>

    <div class="publications">
      <h2>Fotos de este album:</h2>
      <div class="publication">
        <div class="photos ">
          <div class="photo-column" *ngFor="let publicaciones of publicaciones; let i = index;">
             <a href="/publicacion/{{publicaciones.id}}"><img src="{{url}}{{publicaciones.imagen}}" alt="Photo {{i + 1}}"></a>
          </div>
        </div>
    </div>
  </div>
</div>
