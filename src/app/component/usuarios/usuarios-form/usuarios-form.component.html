<h2>Edicion de Usuario</h2>

<div class="container">
  <form (submit)="guardarUsuario()" *ngIf="usuario" method="POST" enctype="multipart/form-data">
    <div>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
    </div>
    <div>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" [(ngModel)]="usuario.apellidos" name="apellidos" required>
    </div>
    <div>
      <label for="sexo">Sexo</label>
      <select id="sexo" [(ngModel)]="usuario.sexo" name="sexo" required>
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Mujer">Otro</option>
      </select>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="usuario.email" name="email" required>
    </div>
    <div>
      <label for="user">Usuario</label>
      <input type="text" id="user" [(ngModel)]="usuario.user" name="user" required>
    </div>
    <div>
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" [(ngModel)]="usuario.password" name="password" required>
    </div>
    <div>
      <label for="fecha_nac">Fecha de Nacimiento</label>
      <input type="date" id="fecha_nac" [(ngModel)]="usuario.fecha_nac" name="fecha_nac" required>
    </div>
    <div>
      <label for="foto_perfil">Foto de Perfil</label>
      <input type="file" accept="image/*" id="foto_perfil" (change)="onFileSelected($event)">
    </div>
    <div *ngIf="userRole == '1'">
      <label for="rol_id">Rol</label>
      <select id="rol_id" [(ngModel)]="usuario.rol_id" name="rol_id" required>
        <option *ngFor="let rol of roles" [value]="rol.id">{{ rol.name }}</option>
      </select>
    </div>
    <button type="submit">{{ modoEdicion ? 'Actualizar' : 'Guardar' }}</button>
  </form>
</div>
