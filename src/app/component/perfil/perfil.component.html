<h2>Mi perfil</h2>
<p *ngIf="userData">{{userData.nombre}}</p>
<p *ngIf="userData">{{userData.apellidos}}</p>
<p *ngIf="userData">{{userData.user}}</p>
<p *ngIf="userData">{{userData.fecha_nac}}</p>
<p >Seguidores: {{numSeguidores}}</p>
<p >Seguidos: {{numSeguidos}}</p>
<div *ngFor="let publicacion of publicaciones">

  <img src="{{url}}{{ publicacion.imagen }}" alt="">
  <p>{{ publicacion.descripcion }}</p>
</div>
