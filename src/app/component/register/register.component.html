<h2>Registro</h2>

<form (ngSubmit)="register()"  method="POST" enctype="multipart/form-data">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
  </div>

  <div>
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" [(ngModel)]="apellidos" required>
  </div>

  <div>
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo" [(ngModel)]="sexo" required>
      <option value="masculino">Masculino</option>
      <option value="femenino">Femenino</option>
    </select>
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required>
  </div>

  <div>
    <label for="user">Usuario:</label>
    <input type="text" id="user" name="user" [(ngModel)]="user" required>
  </div>

  <div>
    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required>
  </div>

  <div>
    <label for="fecha_nac">Fecha de Nacimiento:</label>
    <input type="date" id="fecha_nac" name="fecha_nac" [(ngModel)]="fecha_nac" required>
  </div>

  <div>
    <label for="foto_perfil">Foto de Perfil:</label>
    <input type="file" id="foto_perfil" name="foto_perfil" (change)="onFileSelected($event)">
  </div>



  <button type="submit">Registrar</button>
</form>
